version: '3.8'

services:
  # ═══════════════════════════════════════════════════════
  # BASE DE DATOS MYSQL
  # ═══════════════════════════════════════════════════════
  db:
    image: mysql:8.0
    container_name: novels-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${PASSWORD_DB:-123456789}
      MYSQL_DATABASE: ${NAME_DB:-novels_db}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - novels-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${PASSWORD_DB:-123456789}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # ═══════════════════════════════════════════════════════
  # BACKEND (FastAPI)
  # ═══════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novels-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database → con tus datos
      DATABASE_URL: mysql+pymysql://${USER_DB:-root}:${PASSWORD_DB:-123456789}@db:3306/${NAME_DB:-novels_db}?charset=utf8mb4
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-mi-super-secreto}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # App
      UPLOAD_DIR: /app/static/novels
      DEBUG: ${DEBUG:-false}
      
    volumes:
      - backend_static:/app/static
      - backend_scrapers:/app/scrapers/mis_novelas
    ports:
      - "8000:8000"
    networks:
      - novels-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════
  # FRONTEND (React + Nginx)
  # ═══════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: novels-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - novels-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

# ═══════════════════════════════════════════════════════
# REDES
# ═══════════════════════════════════════════════════════
networks:
  novels-network:
    driver: bridge
    name: novels-network

# ═══════════════════════════════════════════════════════
# VOLÚMENES
# ═══════════════════════════════════════════════════════
volumes:
  mysql_data:
    driver: local
    name: novels-mysql-data
  backend_static:
    driver: local
    name: novels-backend-static
  backend_scrapers:
    driver: local
    name: novels-backend-scrapers

